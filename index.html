<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCBrain</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="head-left">
          <img src="./images/logo.png" alt="logo" />
          <h1>MCBrain</h1>
        </div>

        <ul>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">How to Use</a></li>
          <li><a href="#">Roadmap</a></li>
        </ul>

        <div class="head-right">
          <a href="#">New Account</a>

          <div class="button-box">
            <button>Sign In</button>
          </div>
        </div>
      </header>

      <section class="hero">
        <img
          src="./images//hero blur img.png"
          alt="blur background"
          class="hero-blur-image"
        />
        <img
          src="./images//hero icons img.png"
          alt="background icons"
          class="hero-icons-image parallax"
          data-speed="2"
        />
        <img
          src="./images//hero rings icon.png"
          alt="background rings"
          class="hero-rings-image"
        />

        <h1>
          Discover the Endless Possibilities of AI Conversation with MCBRAIN
        </h1>
        <h3>
          Unleash the power of AI with MCBRAIN. Enhance your productivity with
          MCBRAIN, the ultimate openAI-powered chat app.
        </h3>

        <button>Get Started</button>

        <div class="hero-image-box">
          <div class="robot-box">
            <div class="robot-header"></div>
            <img src="./images/robot1.png" alt="Robot" />
          </div>

          <div class="element1">
            <img src="./images/element1.png" alt="element 1" />
          </div>
          <div class="element2">
            <img src="./images/element2.png" alt="element 2" />
          </div>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
